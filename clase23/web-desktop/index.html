<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyect 1</title>
</head>
<body>
    <div class="background-app">
        <div class="container-left">
            <div class="left-items mentor">
                <h3>Frotend Mentor</h3>
                <h4>Feedback board</h4>
            </div>
            <div class="left-items">
                <div class="first-line">
                    <button class="boxf"><a href="">All</a></button>
                    <button class="boxf"><a href="">UI</a></button>
                    <button class="boxf"><a href="">UX</a></button>
                </div>
                <div class="second-line">
                    <span class="boxf">UI</span>
                    <span class="boxf">Enhance</span>
                </div>
                <div class="thred-line">
                    <span class="boxf">Feature</span>

                </div>
            </div>
            <div class="left-items">
                <div class="container-road">
                    <h2>Roadmap</h2>
                    <a href="hola">view</a>
                </div>
                <div class="container-road">
                    <div>
                        <i class="fas fa-circle fa-xs circle-orange"></i>
                        Planned
                    </div>
                    <div>2</div>
                </div>
                <div class="container-road">
                    <div>
                        <i class="fas fa-circle fa-xs circle-violet"></i>
                        In-Progres
                    </div>
                    <div>3</div>
                </div>
                <div class="container-road">
                    <div><i class="fas fa-circle fa-xs circle-lightblue "></i>
                    Live
                    </div>
                    <div>1</div>
                </div>
            </div>
         </div>
        <div class="container-post">
            <div class="block-add-post">
                <div class="space">
                    <span> <i class="far fa-lightbulb"></i>6 Suggetions</span>
                    <span>Sort by:   
                        <label for="cars">Choose a car:</label>
                        <select name="cars" id="cars">
                          <option value="volvo">Volvo</option>
                          <option value="saab">Saab</option>
                          <option value="opel">Opel</option>
                          <option value="audi">Audi</option>
                        </select>
                    </span>
                </div>
                <button class="btn-add-post"><i class="fas fa-plus"></i>Add Feedback</button>
            </div>
            <div class="post">
                <div class="space">
                    <span class="box-vote">
                        <p><i class="fas fa-chevron-up"></i></p>
                        <p>112</p>
                    </span>
                    <span>
                        <h3>Add Tags for solutions</h3>
                        <p> Easier to search for solutions based on a specific stack.</p>
                        <button class="box-btn">Enhancement</button>
                    </span>
                </div>
                <div class="comments">
                    <i class="fas fa-comment"></i>
                    3
                </div>
            </div>
         </div>
    </div>
</body>
</html>
